<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Document</title>
    <style>
        #main-table{
            text-align:center;
            border-width:2pt;
            border-style:solid;
                
        }

        th{
           text-align:center; 
        }

        #cell1, #cell2, #cell3, #cell4{
            border-color:black;
           border-style: solid;
           border-width:1pt;
            padding:1em;
        }
        
       tr{
           width:100%;
       }
       
    </style>
</head>

<body>
    <table id="main-table">
        <tr id="row1">
            <td class="col1" id="cell1">
                <h3>Nested Table 1</h3>
                <table id="nested-table">
                    <tr>
                        <th colspan="1">Column 1</th>
                        <th colspan="1">Column 2</th>
                    </tr>
                    <tr><td colspan="2"><h4> Our First Table Nested Within</h4></td></tr> 

                </table>
               
            </td>
            <td class="col2" id="cell2"> 
                <h3> Nested Table 2</h3>
                <ul>
                    <li>List Item 1</li>
                    <li>List Item 2</li>
                    <li>List Item 3</li>
                </ul>
            </td>
        </tr>
        <tr id="row2">
            <td class="col1" id="cell3">
                <h3>Nested Table 3</h3>
                <a href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_elements">Nested Table</a><span> Demo Continued</span>
            </td>

            <td class="col2" id="cell4">
                <h3>Nested Table 4</h3>
                <img src="Data"
            </td>
            
        </tr>
    </table>
</body>

</html>
